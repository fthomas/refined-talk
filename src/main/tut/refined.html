# Smart constructors

* privater Konstruktor
* "smarter" Konstruktor führt zusätzliche Checks durch

```tut:silent
object test {
  case class HexString private (value: String)

  object HexString {
    def smart(s: String): Option[HexString] = {
      val isHex = s.forall(c => c.isDigit || ('A' to 'F').contains(c))
      if (isHex) Some(new HexString(s)) else None
    }
  }
}
```

---
# Smart constructors (2)

* `smart` erzeugt nur valide `HexString`s:

```tut
test.HexString.smart("123ABC")

test.HexString.smart("123ABX")
```

* Nur `smart` kann `HexString`s erzeugen:

```tut:fail
new test.HexString("123ABC")
```

# SIP-23 - Literal-based singleton types

* by George Leontiev, Eugene Burmako, Jason Zaugg, Adriaan Moors,
Paul Phillips

* http://docs.scala-lang.org/sips/pending/42.type.html

* Would allow literals in any type position

    * `Greater[3.14]` instead of ``Greater[W.`3.14`.T]``

    * or ``Interval.Closed['a', 'z']`` instead of
      ``Interval.Closed[W.`'a'`.T, W.`'z'`.T]``
