# Smarte Konstruktoren

* privater Konstruktor
* smarter Konstruktor führt zusätzliche Checks durch

```scala
object test {
  case class HexString private (value: String)

  object HexString {
    def smart(s: String): Option[HexString] = {
      val isHex = s.forall(c => c.isDigit || ('a' to 'f').contains(c))
      if (isHex) Some(new HexString(s)) else None
    }
  }
}
```

---
# Smarte Konstruktoren - Verwendung

* `smart` erzeugt nur valide `HexString`s:

```scala
scala> test.HexString.smart("123abc")
res0: Option[test.HexString] = Some(HexString(123abc))

scala> test.HexString.smart("A")
res1: Option[test.HexString] = None
```

* Nur `smart` kann `HexString`s erzeugen:

```scala
scala> new test.HexString("123abc")
<console>:51: error: constructor HexString in class HexString cannot be accessed in object $iw
       new test.HexString("123abc")
       ^
```

---
# Smarte Konstruktoren - Vor- und Nachteile

Vorteile:

* Wir können nur valide HexStrings erzeugen!

Nachteile:

* Prüfung findet immer zur Laufzeit statt

* Auch Literale werden in `Option` eingepackt:
```scala
scala> test.HexString.smart("abc").get // unsafe!
res3: test.HexString = HexString(abc)
```

* Einschränkungen können nicht kombiniert werden (z.B. `HexString`, die mind. 8 Zeichen lang sind)

???

* Literale werden auch zur Laufzeit geprüft obwohl zur Compile-Zeit bereits
  validiert werden könnte

* Literale aus `Option` auspacken ist unsicher. Wenn das Literal geändert wird
  oder jemand die Validierung ändert, gibt es erst ein Fehler zur Laufzeit

# Refinement Types

Grundidee:

* <span style="color:#FFC000">**Basistyp**</span> wird mit einem
  <span style="color:#FFC000">**Prädikat**</span> angereichert

* Werte diesen Typs <span style="color:#FFC000">**genügen dem Prädikat**</span>

Beispiele:

* `Int with (i => i > 0)`

* `String with (s => s.size >= 8)`

Subtyping:

* `(T with P) <: T`

* `(T with P) <: (T with Q)` wenn für alle `t &isin; (T with P)` gilt:
  `Q(t) == true`

???

* Laufzeit-Repräsentation entspricht dem Basistyp

* Refinement Types können Vorbedingungen (Parametertyp) und
  Nachbedingungen (Rückgabetyp) ausdrücken

* `T with P` kann überall dort verwendet werden wo ein T benötigt wird

# refined, die Bibliothek

* Implementiert Refinement Types

* Eine Reihe Typelevel-Prädikaten, die miteinander kombiniert werden können

* Makro für die Validierung von Literalen

* Makro für die Unterstützung Refinement Subtyping

# Ein einfaches Beispiel

Positive `Int`s:
```scala
scala> val x: Int Refined Positive = 5
x: Refined[Int,Positive] = 5
```
```scala
scala> val y: Int Refined Positive = -5
<console>:49: error: Predicate failed: (-5 > 0).
       val y: Int Refined Positive = -5
                                      ^
```

???

* `Refined[T, P]` ist ein binärer Typkonstruktor und kann daher infix
  benutzt werden. Dieser Typ heftet ein Prädikat an einen Basis-Typ
 
* `Positive` ist ein Prädikat, dass auf größer 0 prüft

* Ein Makro prüft zur Compile-Zeit, ob LHS dem Prädikat genügt

# HexString mit refined

```scala
// Prädikat auf Wertebene
def isHex(s: String): Boolean =
  s.forall(c => c.isDigit || ('a' to 'f').contains(c))
```

```scala
// Prädikat auf Typebene
type HexString =
  String Refined Forall[Digit Or (Interval.Closed[W.`'a'`.T, W.`'f'`.T])]
```

HexString ist zusammengesetzt aus:

* `Forall[Q]`
* `Digit`
* `Or[A, B]`
* `Interval.Closed[L, H]`

???

* `W.'a'.T` und `W.'f'.T` sind Singleton-Typen. Die einzigen Werte mit
  diesen Typen sind 'a' bzw. 'f'
  
* Das Prädikat kann z.B. mit logischen Operatoren erweitert werden:
 `... And MinSize[W.8.T]`

---
# Refinements zur Compile-Zeit

Validierung von Literalen zur Compile-Zeit:
```scala
scala> "123abc": HexString
res6: HexString = 123abc
```

Ungültige Literale führen zu einem Compile-Fehler:
```scala
scala> "A": HexString
<console>:51: error: Predicate failed: ((isDigit('A') || (!(A < a) && !(A > f)))).
       "A": HexString
       ^
```

Refinements zur Compile-Zeit haben **keinen** Laufzeit-Overhead!

Was ist mit Werten, die erst zur Laufzeit bekannt sind?

# Refinement Subtyping

Alle `Int`s größer als 5 sind auch größer als 0:
```scala
scala> val x: Int Refined Greater[W.`5`.T] = 100
x: Refined[Int,Greater[Int(5)]] = 100

scala> val y: Int Refined Greater[W.`0`.T] = x
y: Refined[Int,Greater[Int(0)]] = 100
```

Aber nicht alle `Int`s größer als 5 sind auch größer als 10:
```scala
scala> val z: Int Refined Greater[W.`10`.T] = x
<console>:50: error: type mismatch (invalid inference):
 Greater[Int(5)] does not imply
 Greater[Int(10)]
       val z: Int Refined Greater[W.`10`.T] = x
                                              ^
```

???

# Logische Prädikate

* `True`: constant predicate that is always `true`
* `False`: constant predicate that is always `false`
* `Not[P]`: negation of the predicate `P`
* `And[A, B]`: conjunction of the predicates `A` and `B`
* `Or[A, B]`: disjunction of the predicates `A` and `B`
* `Xor[A, B]`: exclusive disjunction of the predicates `A` and `B`
* `Nand[A, B]`: negated conjunction of the predicates `A` and `B`
* `Nor[A, B]`: negated disjunction of the predicates `A` and `B`
* `AllOf[PS]`: conjunction of all predicates in `PS`
* `AnyOf[PS]`: disjunction of all predicates in `PS`
* `OneOf[PS]`: exclusive disjunction of all predicates in `PS`

---
# Prädikate für Chars

* `Digit`: checks if a `Char` is a digit
* `Letter`: checks if a `Char` is a letter
* `LetterOrDigit`: checks if a `Char` is a letter or digit
* `LowerCase`: checks if a `Char` is a lower case character
* `UpperCase`: checks if a `Char` is an upper case character
* `Whitespace`: checks if a `Char` is white space

---
# Prädikate für Container

* `Contains[U]`: checks if a `Traversable` contains a value equal to `U`
* `Count[PA, PC]`: counts the number of elements in a `Traversable` which satisfy the
  predicate `PA` and passes the result to the predicate `PC`
* `Empty`: checks if a `Traversable` is empty
* `NonEmpty`: checks if a `Traversable` is not empty
* `Forall[P]`: checks if the predicate `P` holds for all elements of a `Traversable`
* `Exists[P]`: checks if the predicate `P` holds for some elements of a `Traversable`
* `Head[P]`: checks if the predicate `P` holds for the first element of a `Traversable`
* `Index[N, P]`: checks if the predicate `P` holds for the element at index `N` of a sequence
* `Init[P]`: checks if the predicate `P` holds for all but the last element of a `Traversable`
* `Last[P]`: checks if the predicate `P` holds for the last element of a `Traversable`
* `Tail[P]`: checks if the predicate `P` holds for all but the first element of a `Traversable`
* `Size[P]`: checks if the size of a `Traversable` satisfies the predicate `P`
* `MinSize[N]`: checks if the size of a `Traversable` is greater than or equal to `N`
* `MaxSize[N]`: checks if the size of a `Traversable` is less than or equal to `N`

---
# Numerische Prädikate

* `Less[N]`: checks if a numeric value is less than `N`
* `LessEqual[N]`: checks if a numeric value is less than or equal to `N`
* `Greater[N]`: checks if a numeric value is greater than `N`
* `GreaterEqual[N]`: checks if a numeric value is greater than or equal to `N`
* `Positive`: checks if a numeric value is greater than zero
* `NonPositive`: checks if a numeric value is zero or negative
* `Negative`: checks if a numeric value is less than zero
* `NonNegative`: checks if a numeric value is zero or positive
* `Interval.Open[L, H]`: checks if a numeric value is in the interval (`L`, `H`)
* `Interval.OpenClosed[L, H]`: checks if a numeric value is in the interval (`L`, `H`]
* `Interval.ClosedOpen[L, H]`: checks if a numeric value is in the interval [`L`, `H`)
* `Interval.Closed[L, H]`: checks if a numeric value is in the interval [`L`, `H`]

???

* Nur zwei von diesen Prädikaten sind kein Typalias

# Prädikate für Strings

* `EndsWith[S]`: checks if a `String` ends with the suffix `S`
* `MatchesRegex[S]`: checks if a `String` matches the regular expression `S`
* `Regex`: checks if a `String` is a valid regular expression
* `StartsWith[S]`: checks if a `String` starts with the prefix `S`
* `Uri`: checks if a `String` is a valid URI
* `Url`: checks if a `String` is a valid URL
* `Uuid`: checks if a `String` is a valid UUID
* `Xml`: checks if a `String` is valid XML
* `XPath`: checks if a `String` is a valid XPath expression
